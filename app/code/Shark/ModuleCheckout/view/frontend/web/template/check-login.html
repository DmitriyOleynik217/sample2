<li id="step_code" data-bind="fadeVisible: isVisible">
    <div class="step-title" data-bind="i18n: 'My Step'" data-role="title"></div>
    <div id="checkout-step-title"
         class="step-content"
         data-role="content">
        <div class="custom-input-field">
            <form id="custom-checkout-form" class="form"
                  data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                <fieldset class="fieldset">
                    <legend data-bind="i18n: 'Input'"></legend>
                    <!-- ko foreach: getRegion('custom-checkout-form-fields') -->
                    <!-- ko template: getTemplate() --><!-- /ko -->
                    <!--/ko-->
                    <input type="text" name="text-input" size="40">
                </fieldset>
            </form>
        </div>
        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="actions-toolbar">
                <div class="primary">
                    <button data-role="opc-continue" type="submit" class="button action continue primary">
                        <span>Next</span>
                    </button>
                </div>
            </div>
            <br>
        </form>
    </div>
</li>
